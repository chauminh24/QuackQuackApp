<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="settings-content">
  <div class="settings-header">
    <ion-avatar class="settings-avatar">
      <img [src]="user.avatar" alt="User Avatar">
    </ion-avatar>
    <div class="user-info">
      <h2>{{ user.name }}</h2>
      <p>{{ auth?.currentUser?.email || 'user@example.com' }}</p>
    </div>
  </div>

  <ion-list lines="none" class="settings-list">
    <ion-item>
      <ion-label>App Lock</ion-label>
      <ion-toggle [(ngModel)]="settings.appLock"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle [(ngModel)]="settings.notifications"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Reminders</ion-label>
      <ion-toggle [(ngModel)]="settings.reminders"></ion-toggle>
    </ion-item>

    <ion-item button color="danger" (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Log Out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
