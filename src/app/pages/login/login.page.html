<ion-content class="ion-padding">
  <div class="login-container">
    <!-- App Logo -->
    <div class="logo-container">
      <img src="assets/images/app-logo.png" alt="App Logo" class="app-logo">
    </div>
    
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      
      <ion-button 
        expand="block" 
        type="submit" 
        shape="round" 
        [disabled]="!loginForm.valid"
        class="login-button">
        {{ isLoginMode ? 'Log In' : 'Sign Up' }}
      </ion-button>
    </form>
    
    <!-- Social Login Buttons -->
    <div class="social-login">
      <p class="divider">or continue with</p>
      
      <div class="social-buttons">
        <ion-button fill="clear" class="social-button google">
          <ion-icon slot="icon-only" name="logo-google"></ion-icon>
        </ion-button>
        
        <ion-button fill="clear" class="social-button facebook">
          <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
        </ion-button>
        
        <ion-button *ngIf="isIOS" fill="clear" class="social-button apple">
          <ion-icon slot="icon-only" name="logo-apple"></ion-icon>
        </ion-button>
      </div>
    </div>
    
    <!-- Toggle between Login/Register -->
    <div class="toggle-mode">
      <ion-text color="medium">
        {{ isLoginMode ? 'New to the app?' : 'Already have an account?' }}
      </ion-text>
      <ion-button fill="clear" size="small" (click)="toggleMode()">
        {{ isLoginMode ? 'Create account' : 'Log in' }}
      </ion-button>
    </div>
  </div>
</ion-content>
